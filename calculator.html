
<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
            <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
            <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
            <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/css/mdb.min.css" rel="stylesheet">
    </head>
    <body>
        <div role="tablist"  class="d-flex flex-row rgba-indigo-slight justify-content-start" style="height: 85px">         
                <p class="h2 pt-4 badge badge-primary badge-pill">Calculator</p> 
        </div><br>
        <div>
        <input type="text" id="input"><button type ="button" class="btn btn-primary" id="runBtn">Submit</button>
            <p class="result">Please enter an integer.</p>
        </div>
        <div>
        <input type="button" id="op"> 
                <button type="button" value="+">+</button>
                <button type="button" value="/">/</button>
                <button type="button" value="*">*</button>
                <button type="button" value="-">-</button>
        </div>
        <div>
        <input type="text" id="input2"><button type ="button" class="btn btn-primary" id="runBtn2">Submit</button>
            <p class="result2">Please enter an integer.</p>
        </div>
        <div>
        <input type="text" id="input3"><button type ="button" class="btn btn-primary" id="runBtn3">=</button>
        <p class="outcome">Result</p>
        </div>
    <script src="calculator.js"></script>
    </body>
</html>
